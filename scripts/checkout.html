<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>VallChara Checkout</title>

</head>
    

<body>
    <section id="cartContent">
        <input type="number">
        <img src="">
        <p></p>


    </section>
    <h3>Checkout</h3>
    <input type="radio" id="cash">
    <label for="cash">Cash</label>
    <input type="radio" id="creditCard">
    <label for="creditCard">Credit Card</label>

    <form id="ccInfo">
        <label for="ccName">Name on Credit Card</label>
        <input type="text" id="ccName">
        <label for="ccNumber">Credit Card Number</label>
        <input type="text" id="ccNumber">
        <label for="ccCVV">CVV</label>
        <input type="text" id="ccCVV">

        <button type="submit">Place Order</button>
    </form>
    
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
