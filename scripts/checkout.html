<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>VallChara Checkout</title>

</head>
    

<body>
    <section id="cartContent">
        <input type="number">
        <img src="">
        <p></p>


    </section>
    <h3>Checkout</h3>
    <a href="index.html"class="button">Continue Shopping</a>
    <button type="reset">Empty Cart</button>
    <input type="radio" id="cash">
    <label for="cash">Cash</label>
    <input type="radio" id="creditCard">
    <label for="creditCard">Credit Card</label>

    <form id="ccInfo">
        <label for="ccName">Name on Credit Card</label>
        <input type="text" id="ccName">
        <label for="ccNumber">Credit Card Number</label>
        <input type="text" id="ccNumber">
        <label for="ccCVV">CVV</label>
        <input type="text" id="ccCVV">

        <button type="submit">Place Order</button>
        <button type="reset">Cancel</button>
    </form>

    <form id='cashInfo'>
        <!--First paragraph will display the total required-->
        <p id='cashRequired'></p>
        <!--This label will be where the user inputs the entered cash-->
        <label for='cashGiven'>Required Cash</label>
        <input type='number' id='cashGiven'>
        <!--This label will show if the user has not input enough cash-->
        <p id='warning'></p>
        <!--This label will show the change the user is due, if any-->
        <p id='cashReturned'></p>
        
        <button type='submit'>Place Order</button>
    </form>
    
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
